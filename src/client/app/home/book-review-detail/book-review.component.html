<div class="row">
  <br>
</div>
<div class="row" *ngIf="book!=undefined">
  <div class="col-xs-offset-1 col-xs-4 dimension">
      <img src="data:image/JPEG;base64,{{book.image.value}}"/>
  </div>
  <div class="col-xs-6">
    <h3>{{book.title}}</h3>
    <div class="row">
      <div class="col-xs-10">
        <h6>By : {{book.authors}}</h6>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-10">
        {{book.desc}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <label for="review">Your Rating</label>
        <input class="form-control" type="number" min="0" max="5" [(ngModel)]="reviewInst.rating">
      </div>
      <div class="col-xs-2">
        <label for="review">Favorite</label>
        <input type="checkbox" [(ngModel)]="favorite">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-10">
        <textarea id="review" class="form-control" rows="5" [(ngModel)]="reviewInst.review" placeholder="Add Review">{{reviewInst.review}}</textarea>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="allowAdd">
      <div class="col-xs-offset-3 col-xs-4 text-center">
        <button class="btn-primary form-control"  (click)="addReview()">Add Review</button>
      </div>
    </div>
    <br>
  </div>
</div>
<div class="row" *ngIf="book!=undefined">
  <div class="col-xs-offset-1 col-xs-12">
    <app-review [bookId]="book._id"></app-review>
  </div>
</div>
