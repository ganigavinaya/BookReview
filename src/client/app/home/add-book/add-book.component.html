<div class="container">
  <div class="col-md-offset-2 col-md-8 text-center" >
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Add Books</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="title" name="title" placeholder="Book Title" required [(ngModel)]="bookdata.title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="authors" name="authors" placeholder="Authors (comma separated if more than one)" required [(ngModel)]="bookdata.authors">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="genre" name="genre" placeholder="Genre (comma separated if more than one)" required [(ngModel)]="bookdata.genre">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="desc" name="desc" required [(ngModel)]="bookdata.desc" placeholder="Add a description"></textarea>
        </div>
        <image-upload
          [buttonCaption]="'Select Images!'"
          [extensions]="['jpg','png','gif']"
          (uploadFinished)="onUploadFinished($event)"
          >
        </image-upload>
        <br>
        <div class="form-group col-md-12 text-center">
          <button type="button" id="submit" name="submit" class="btn btn-primary " (click)="onSave()">Add Book</button>
        </div>
        <div class="form-group" id="error" style="color: red">
        </div>
      </form>
    </div>
  </div>
</div>
